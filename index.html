<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <!-- Video Element -->
    <div id="video-container">
        <video 
            id="video-element"
            src="./media/video.mp4" 
            width="600" 
            preload="metadata" 
            poster="./media/still.png">
            <!-- <track default label="English" kind="captions" srclang="en" src="./media/captions.vtt" width="100%"/> -->
        </video>

        <div id="media-controls" class="hide-controls">
            <div id="controlbarrail">
                <div id="controlbarfill"></div>
            </div>
            <div id="buttons-block">
                <button id="playbutton">Play</button>
                <button id="puasebutton">Pause</button>
            </div>
            <div id="timedisplay">
                <time id="positiondisplay">00:00</time><span class="nowhitespace"></span
                >&sol;</span><time id="durationdisplay">00:00</time>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
